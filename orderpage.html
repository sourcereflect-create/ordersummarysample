<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="orderpage.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
   <div class="container">
      <div class="card">
        <div class="card header">
          <img src="./images/illustration-hero.svg" alt="">
        </div>
          <div class="card-body">
            <h2>
              Order Summary
            </h2>
            <P>
               You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </P>
              <div class="user">
                  <img src="./images/icon-music.svg" alt="">
                    
               <div class="user-info">
                  <h5>Annual Plan</h5>
                  <a href="https://github.com/sourcereflect-create"><strong>Change</strong></a>
                  <small>$59.99/year</small>
                </div>
                </div>
                <div>
                  <button>Proceed to Payment</button><br>
                  <a class="ca" href="#">Cancel Order</a>
                </div>
              </div>
          </div>
     </div>
  </div>
          <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/sourcereflect-create">Popoola Samson</a>.
          </div>
</body>
</html>
